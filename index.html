<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/c4a2fae940.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/player.css">
</head>
<body style="background: #d6dce4;">
    <div>
        <h1>Music Player</h1>
        <div id="musicMetadata" aria-live="polite">
            <h2 id="songTitle" class="title"></h2>
            <audio id="musicPlayer"></audio>
            <div class="prog-bar-container-outter">
                <div class="prog-bar-container">
                    <progress value="0" max="100" id="progBar"></progress>
                </div>
            </div>
        </div>
        <div class="player-controls" aria-controls="musicMetadata">
            <button class="music-play music-player-buttons prev neo neo-circle" aria-label="Previous song">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="music-play music-player-buttons playPause neo neo-circle" aria-label="Play music">
                <i class="fas fa-play playIcon" alt="Play icon"></i>
                <i class="fas fa-pause pauseIcon" alt="Pause icon" style="display:none;"></i>
            </button>
            <button class="music-play music-player-buttons stop neo neo-circle" aria-label="Stop music">
            <i class="fas fa-stop"></i>
        </button>
        <button class="music-play music-player-buttons next neo neo-circle" aria-label="Next song">
            <i class="fas fa-step-forward"></i>
        </button>
        </div>
        <button id="btnToggleDiagnostics" onclick="toggleDiagnostics()" class="neo neo-square">Show Diagnostics</button>
        <div class="updater" id="updater" hidden="hidden"></div>
    </div>
    <script src="./music-player-implementation.js"></script>
</body>
</html>
